<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- FontAwesome -->
        <link href="css/vendor/font-awesome.min.css" rel="stylesheet">
        
        <!-- App Styles -->
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- top navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <span class="navbar-brand">My Contacts</span>
            </div>
        </nav>
        <div class="container">
            <form class="form-signin" action="" method="post">
                <h2>Please sign in</h2>
                <label for="usrName" class="sr-only">User name</label>
                <input type="text" id="inputUserName" class="form-control" placeholder="User name" required="" autofocus="">
                <label for="usrPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p>Don't have an account? <a>Sign up now</a></p>
            </form>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- Include holder js to place image holders -->
        <script src="js/vendor/holder.min.js"></script>
        <!-- Include main app file -->
        <script src="js/main.js"></script>
    </body>
</html>
