<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>My contacts App</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- FontAwesome -->
        <link href="css/vendor/font-awesome.min.css" rel="stylesheet">
        
        <!-- App Styles -->
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- top navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="contacts.html" class="navbar-brand"><span class="fa fa-arrow-left"></span></a><span class="navbar-brand">Manage Contact</span>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                    <form id="contactForm" class="form-horizontal" method="post" action="#">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="inputFName" name="firstname" required="" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="text" class="form-control" id="inputLName" name="lastname" required="" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="email" name="email" class="form-control" id="inputEmail" required="" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input name="jobTitle" type="text" class="form-control" id="inputTitle" placeholder="Job Title">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input name="phone" type="tel" class="form-control" id="inputPNumber" required="" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="fa fa-facebook"></span></div>
                                    <input name="fbID" type="text" class="form-control" id="inputFbID" placeholder="Facebook ID">
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="fa fa-twitter"></span></div>
                                    <input name="twID" type="text" class="form-control" id="inputTwID" placeholder="Twitter ID">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-default btn-block"><span class="fa fa-save fa-fw"></span>Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- Include holder js to place image holders -->
        <script src="js/vendor/holder.min.js"></script>
        <!-- Include main app file -->
        <script src="js/main.js"></script>
    </body>
</html>
