<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <!-- search box -->
        <div class="row">
            <div class="col-xs-12">
                <div class="input-group" id="searchBox">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
                  </span>
                </div>
            </div>
        </div>
        <br>
        <!-- action buttons -->
        <div class="row">
            <div class="col-xs-12 text-right">
                <a href="contactForm.html" class="btn btn-default"><span class="fa fa-plus fa-fw"></span>Add contact</a>
                <a id="logoutButton" ng-click="contacts.logout()" class="btn btn-default"><span class="fa fa-sign-in fa-fw"></span>Log out</a>
            </div>
        </div>
        <hr>
        <!-- contact list -->
        <ul class="media-list" id="contactsContainer">
            <li ng-repeat="contact in contacts.contacts" class='media'>
                <div class='media-left'>
                    <img class='media-object img-circle contact-photo' src='/css/images/userPlaceHolder.jpg' />
                </div>
                <div class='media-body'>
                    <h4 class='media-heading'>{{contact.firstname}}</h4>
                    {{contact.jobTitle}}
                    <div class='btn-group pull-right' role='group'>
                        <a href='#' data-toggle='modal' data-target='#contactDetail' class='btn btn-default'><span class='fa fa-eye'></span></a>
                        <a href='#' class='btn btn-default'><span class='fa fa-pencil'></span></a>
                        <a href='#' class='btn btn-default btnDelete'><span class='fa fa-trash'></span></a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
