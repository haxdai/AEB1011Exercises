<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>My contacts App</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- FontAwesome -->
        <link href="css/vendor/font-awesome.min.css" rel="stylesheet">
        
        <!-- App Styles -->
        <link href="css/main.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- top navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">My Contacts</a>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                    <!-- search box -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group" id="searchBox">
                              <input type="text" class="form-control" placeholder="Search for...">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
                              </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- action buttons -->
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <a href="contactForm.html" class="btn btn-default"><span class="fa fa-plus fa-fw"></span>Add contact</a>
                            <a href="#" class="btn btn-default"><span class="fa fa-sign-in fa-fw"></span>Log out</a>
                        </div>
                    </div>
                    <hr>
                    <!-- contact list -->
                    <ul class="media-list" id="contactsContainer">
                        <!-- content will be placed here programmatically from main.js -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="contactDetail" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img class="img-responsive img-circle contact-photo center-block" src="holder.js/120x120" />
                        <h3 class="text-center">John Doe</h3>
                        <h5 class="text-center text-muted">IT Recruiter</h5>
                        <hr>
                        <p class="lead"><span class="fa fa-phone fa-fw"></span>663663773</p>
                        <p class="lead"><span class="fa fa-envelope fa-fw"></span>john@doe.com</p>
                        <p class="lead"><span class="fa fa-facebook fa-fw"></span>/john</p>
                        <p class="lead"><span class="fa fa-twitter fa-fw"></span>@doe</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default btn-block">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- Include holder js to place image holders -->
        <script src="js/vendor/holder.min.js"></script>
        <!-- Include main app file -->
        <script src="js/main.js"></script>
    </body>
</html>
