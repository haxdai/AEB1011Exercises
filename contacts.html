<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- FontAwesome -->
        <link href="css/vendor/font-awesome.min.css" rel="stylesheet">  

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Put your content here -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                    <h3>My Contacts</h3>
                    <!-- search box -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="input-group" id="searchBox">
                              <input type="text" class="form-control" placeholder="Search for...">
                              <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="fa fa-search"></span></button>
                              </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- action buttons -->
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <a href="#" class="btn btn-default"><span class="fa fa-plus fa-fw"></span>Add contact</a>
                            <a href="#" class="btn btn-default"><span class="fa fa-sign-in fa-fw"></span>Log out</a>
                        </div>
                    </div>
                    <hr>
                    <!-- contact list -->
                    <ul class="media-list" id="contactsContainer">
                        <li><h4>J</h4></li>
                        <li class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object" src="holder.js/64x64" /></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">John Doe</h4>
                                IT recruiter
                                <div class="btn-group pull-right" role="group">
                                    <a href="#" class="btn btn-default"><span class="fa fa-eye"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-pencil"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-trash"></span></a>
                                </div>
                            </div>
                        </li>
                        <hr>
                        <li><h4>L</h4></li>
                        <li class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object" src="holder.js/64x64" /></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Leonardo da Vinci</h4>
                                Inventor
                                <div class="btn-group pull-right" role="group">
                                    <a href="#" class="btn btn-default"><span class="fa fa-eye"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-pencil"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-trash"></span></a>
                                </div>
                            </div>
                        </li>
                        <hr>
                        <li><h4>M</h4></li>
                        <li class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object" src="holder.js/64x64" /></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Michael Jackson</h4>
                                King of Pop
                                <div class="btn-group pull-right" role="group">
                                    <a href="#" class="btn btn-default"><span class="fa fa-eye"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-pencil"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-trash"></span></a>
                                </div>
                            </div>
                        </li>
                        <hr>
                        <li class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object" src="holder.js/64x64" /></a>
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading">Morpheus</h4>
                                Captain of the Nebuchadnezzar
                                <div class="btn-group pull-right" role="group">
                                    <a href="#" class="btn btn-default"><span class="fa fa-eye"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-pencil"></span></a>
                                    <a href="#" class="btn btn-default"><span class="fa fa-trash"></span></a>
                                </div>
                            </div>
                        </li>
                        <hr>
                    </ul>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/vendor/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vendor/bootstrap.min.js"></script>
        <!-- Include holder js to place image holders -->
        <script src="js/vendor/holder.min.js"></script>
        <!-- Include main app file -->
        <script src="js/main.js"></script>
    </body>
</html>
